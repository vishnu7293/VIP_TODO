<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://media.licdn.com/dms/image/C5612AQF9y5ZW0UM3aw/article-cover_image-shrink_600_2000/0/1632639857785?e=2147483647&v=beta&t=3wBXeNjvkyqS2Qspoy7euhU8UHHGPxTSnsTHA411O1g');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <!--Container-->
    <div class="container">
        <!--container heading-->
        <h1>To-Do List</h1>
        <!--to-do list Container-->
        <div class="to-do-list_container">
            <!--input container-->
            <div class="input_container">
                <input type="text" id="input_data" placeholder="Add Your Task"/>
                <button class="add_button" id="add_button">Add</button>
            </div>
            <!--tasks container-->
            <div class="taskscontainer">
                <!---task lists-->
              
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
